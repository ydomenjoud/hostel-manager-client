
<h1>{{ titre }}</h1>

<form [formGroup]="credentialsForm">

  <label>
    Email
    <input type="email" formControlName="email">
  </label>

  <label>
    password
    <input type="password" formControlName="password">
  </label>

  <button type="button"
          (click)="sendCredentials()"
          [disabled]="credentialsForm.invalid"
  >{{ submitLabel }}</button>

</form>
